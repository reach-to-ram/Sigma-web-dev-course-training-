<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video5(form basics)</title>
</head>
<body>
    <form action="">

        <div>
        <label for="username">Enter your username:</label>
        <input type="email" name="" id="username" placeholder="enter your email" autofocus>
        </div>

        <div>
        <label for="password">Enter your password:</label>
        <input type="password" name="" id="password" placeholder="enter your password">
        </div>

        <div>
        <label for="">select your gender:</label>
        <input type="radio" name="gender" id="male">  
        <label for="male">male</label>  
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        </div>

        <div>
        <input type="checkbox" name="" id="subscribe">
        <label for="subscribe">Subscribe to News Letter</label>
        </div>

        <div>
        <label for="comment">Enter your comment here:</label> 
        <br>   
        <textarea name="comment" rows="5" cols="50">
        </textarea>
        </div>

        <div>
        <label for="gender">Select your gender</label>
        <select name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
        </select>     
        </div>

        <button type="submit">submit</button>
    </form>
</body>
</html>
