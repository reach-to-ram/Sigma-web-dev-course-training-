<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: inline-block;
        }
        .box1{
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
            width: 100px;
            /* display:none; */
            visibility: hidden;
        }
        .box2{
            border: 2px solid blue;
            padding: 20px;
            margin: 30px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="box box1">iam a box</div>
    <div class="box box2">iam box2</div>
    <div class="box box3    ">iam box3</div>
</body>
</html>
